<!doctype html>
<html lang="en" class="bg-black">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>fluid text effect</title>

    <style>
        html,
        body {
            overflow: hidden;
            background-color: #000;
        }

        body {
            margin: 0;
        }

        #canvasContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        canvas {
            width: 100%;
            height: 100%;
            position: absolute;
        }

        .overlay2 {
            color: #430e54;
            position: fixed;
            top: 70%;
            left: 50%;
            max-width: 50%;
            transform: translate(-50%, -50%);
            font-family: sans-serif;
            font-size: 4vh;
            font-weight: bold;
            pointer-events: none;
            text-transform: uppercase;
        }

    </style>

</head>

<body>
    <div id="canvasContainer">
        <canvas></canvas>
        <canvas id="maskCanvas"> </canvas>

        <div class="overlay2">
            info@liquorice.studio
          </div>
          
    </div>
    
    <script src="./script.js"></script>
</body>

</html>
